- name: "Office Radiator Power On Status"
  state: >
    {{ is_state('input_boolean.office_power_on_control', 'on') }}
  icon: >-
    {% if is_state('binary_sensor.office_radiator_power_on', 'on') %}
      mdi:radiator
    {% else %}
      mdi:radiator-off
    {% endif %}

