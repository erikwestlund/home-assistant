- name: "Office Heat Pump Power On"
  unique_id: office_heat_pump_power_on
  state: >
    {{ states('input_boolean.office_power_on_control') == 'on' and
       states('sensor.office_operational_mode') != 'Off' }}
  icon: >-
    {% if is_state('binary_sensor.office_heat_pump_power_on', 'on') %}
      mdi:power
    {% else %}
      mdi:power-off
    {% endif %}

