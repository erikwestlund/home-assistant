- name: "HVAC Daytime Active Office"
  state: >
    {% set daytime_start = states('input_datetime.hvac_daytime_start_time_office') %}
    {% set current_time = now().strftime('%H:%M:%S') %}
    {{ current_time >= daytime_start }}
  icon: mdi:weather-sunny

