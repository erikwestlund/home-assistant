# Ducted Setpoint Celsius-Fahrenheit Mismatch
- name: "HVAC Setpoint Ducted Celsius-Fahrenheit Mismatch"
  unique_id: hvac_setpoint_ducted_celsius_fahrenheit_mismatch
  state: >
    {% if states('sensor.hvac_setpoint_ducted') == 'unavailable' or states('sensor.hvac_setpoint_ducted_rounded_back') == 'unavailable' %}
      false
    {% else %}
      {{ states('sensor.hvac_setpoint_ducted') | float != states('sensor.hvac_setpoint_ducted_rounded_back') | float }}
    {% endif %}
  icon: mdi:alert

