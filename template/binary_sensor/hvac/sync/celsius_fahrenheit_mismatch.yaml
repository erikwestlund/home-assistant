# Ducted Setpoint Celsius-Fahrenheit Mismatch
- name: "HVAC Setpoint Ducted Celsius-Fahrenheit Mismatch"
  unique_id: hvac_setpoint_ducted_celsius_fahrenheit_mismatch
  state: >
    {% set original = states('sensor.hvac_setpoint_ducted') %}
    {% set rounded_back = states('sensor.hvac_setpoint_ducted_rounded_back') %}
    {% if original in ['unavailable', 'unknown', 'Off'] or rounded_back in ['unavailable', 'unknown', 'Off'] %}
      false
    {% else %}
      {{ original | float != rounded_back | float }}
    {% endif %}
  icon: mdi:alert

