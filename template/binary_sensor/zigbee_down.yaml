- name: "Zigbee Down"
  unique_id: "zigbee_down"
  state: >
    {{ not is_state('binary_sensor.zigbee2mqtt_bridge_connection_state', 'on') }}
  device_class: problem
  icon: >
    {% if is_state('binary_sensor.zigbee2mqtt_bridge_connection_state', 'on') %}
      mdi:zigbee
    {% else %}
      mdi:zigbee-off
    {% endif %}