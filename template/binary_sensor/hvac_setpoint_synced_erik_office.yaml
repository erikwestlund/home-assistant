- name: "Office Mini Split Power On Synced"
  unique_id: office_minisplit_power_on_synced
  state: >
    {% set power_on = is_state('binary_sensor.office_heat_pump_power_on_status', 'on') %}
    {% set is_off = is_state('climate.tinas_office_heat_pump', 'off') %}
    
    {{ (power_on and not is_off) or (not power_on and is_off) }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_power_on_synced', 'on') %}
      mdi:power
    {% else %}
      mdi:power-off
    {% endif %}
    
- name: "Office Mini Split Mode Synced"
  unique_id: office_minisplit_mode_synced
  state: >
    {% set power_on = is_state('binary_sensor.office_heat_pump_power_on_status', 'on') %}
    {% set hvac_mode = states('input_select.hvac_mode') | lower %}
    {% set current_mode = state_attr('climate.tinas_office_heat_pump', 'hvac_mode') %}
    
    {{ not power_on or hvac_mode == current_mode }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_mode_synced', 'on') %}
      mdi:check-circle
    {% else %}
      mdi:alert-circle
    {% endif %}
    
- name: "Office Mini Split Temperature Synced"
  unique_id: office_minisplit_temperature_synced
  state: >
    {% set power_on = is_state('binary_sensor.office_heat_pump_power_on_status', 'on') %}
    {% set target_temp = states('sensor.office_mini_split_setpoint_target_temperature') | float(0) %}
    {% set current_temp = state_attr('climate.tinas_office_heat_pump', 'temperature') | float(0) %}
    
    {{ not power_on or (current_temp == target_temp) }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_temperature_synced', 'on') %}
      mdi:thermometer-check
    {% else %}
      mdi:thermometer-alert
    {% endif %}