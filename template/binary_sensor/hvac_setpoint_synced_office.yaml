- name: "Office Mini Split Power On Synced"
  unique_id: office_minisplit_power_on_synced
  state: >
    {% set power_on = is_state('binary_sensor.office_heat_pump_power_on_status', 'on') %}
    {% set is_off = is_state('climate.tinas_office_heat_pump', 'off') %}
    {{ (power_on and not is_off) or (not power_on and is_off) }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_power_on_synced', 'on') %}
      mdi:power
    {% else %}
      mdi:power-off
    {% endif %}

- name: "Office Mini Split Mode Synced"
  unique_id: office_minisplit_mode_synced
  state: >
    {% set power_on = is_state('binary_sensor.office_heat_pump_power_on_status', 'on') %}
    {% set hvac_mode = state_attr('climate.tinas_office_heat_pump', 'hvac_mode') %}
    {% set desired_mode = states('input_select.hvac_mode').lower() %}
    {{ not power_on or hvac_mode == desired_mode }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_mode_synced', 'on') %}
      mdi:check
    {% else %}
      mdi:alert
    {% endif %}

- name: "Office Mini Split Temperature Synced"
  unique_id: office_minisplit_temperature_synced
  state: >
    {% set target_temp = states('sensor.office_mini_split_setpoint_target_temperature') %}
    {% set current_temp = state_attr('climate.tinas_office_heat_pump', 'temperature') %}
    
    {% if target_temp in ['unknown', 'None'] or current_temp in ['unknown', 'None', None] %}
      false
    {% else %}
      {{ target_temp | float(0) == current_temp | float(0) }}
    {% endif %}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_temperature_synced', 'on') %}
      mdi:thermometer-check
    {% else %}
      mdi:thermometer-alert
    {% endif %}

- name: "Office Mini Split In Correct State"
  unique_id: office_minisplit_in_correct_state
  state: >
    {% set power_synced = is_state('binary_sensor.office_mini_split_power_on_synced', 'on') %}
    {% set mode_synced = is_state('binary_sensor.office_mini_split_mode_synced', 'on') %}
    {% set temp_synced = is_state('binary_sensor.office_mini_split_temperature_synced', 'on') %}
    {% set power_off = is_state('binary_sensor.office_heat_pump_power_on_status', 'off') %}
    
    {{ (power_off and power_synced and mode_synced) or (power_synced and mode_synced and temp_synced) }}
  icon: >-
    {% if is_state('binary_sensor.office_minisplit_in_correct_state', 'on') %}
      mdi:check-circle
    {% else %}
      mdi:alert-circle
    {% endif %}