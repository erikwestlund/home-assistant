- name: "Someone Home"
  unique_id: someone_home
  device_class: occupancy
  state: >
    {{ is_state('binary_sensor.erik_home', 'on') or is_state('binary_sensor.tina_home', 'on') }}
  icon: >-
    {% if is_state('binary_sensor.someone_home', 'on') %}
