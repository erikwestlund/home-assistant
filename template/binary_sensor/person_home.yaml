- name: "Erik Home"
  unique_id: erik_home
  device_class: occupancy
  state: >
    {% set apple_watch = 'device_tracker.eriks_apple_watch' %}
    {% set other_trackers = [
      'device_tracker.eriks_iphone_2'
    ] %}
    {% if is_state(apple_watch, 'not_home') %}
      false
    {% else %}
      other_trackers | map('states') | select('eq', 'home') | list | length > 0 or is_state(apple_watch, 'home')
    {% endif %}
  icon: >-
    {% if is_state('binary_sensor.erik_home', 'on') %}
      mdi:account
    {% else %}
      mdi:account-off
    {% endif %}

