# ğŸ”¥ Gas Therms Used Current Run
- name: "Gas Therms Used Current Run"
  unique_id: gas_therms_used_current_run
  state: >
    {% set start_ccf = states('input_number.gas_start_meter_reading_ccf') | float %}
    {% set end_ccf = states('input_number.gas_end_meter_reading_ccf') | float %}
    {% set therm_factor = states('input_number.gas_therm_factor') | float %}
    {% set ccf_used = end_ccf - start_ccf %}
    
    {{ (ccf_used * therm_factor) | round(2) if ccf_used > 0 else 0 }}
  unit_of_measurement: "therms"
  icon: mdi:fire

# ğŸ’° Gas Cost Current Run
- name: "Gas Cost Current Run"
  unique_id: gas_cost_current_run
  state: >
    {% set therms_used = states('sensor.gas_therms_used_current_run') | float %}
    {% set price_per_therm = states('input_number.gas_price_per_therm') | float %}
    
    {{ (therms_used * price_per_therm) | round(2) }}
  unit_of_measurement: "$"
  icon: mdi:currency-usd