# ðŸ•’ Office Cumulative Run Time
- name: "HVAC Cumulative Run Time Office "
  unique_id: hvac_cumulative_run_time_office
  state_class: total_increasing
  unit_of_measurement: "minutes"
  state: >
    {{ state_attr('timer.hvac_boiler_run_timer_office', 'remaining').split(':')[0] | int * 60 + state_attr('timer.hvac_boiler_run_timer_office', 'remaining').split(':')[1] | int }}
    
