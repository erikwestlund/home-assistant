- name: "Family Room Mini Split Setpoint"
  unique_id: family_room_minisplit_setpoint_selector
  state: >
    {% if is_state('input_boolean.family_room_override_status', 'on') %}
      Override
    {% elif not is_state('binary_sensor.family_room_heat_pump_power_on_status', 'on') and not is_state('binary_sensor.family_room_radiator_power_on_status', 'on') %}
      Off
    {% elif is_state('binary_sensor.family_room_overheated', 'on') %}
      Overheated
    {% elif is_state('sensor.family_room_heat_pump_operational_mode', 'Supplement') or is_state('sensor.family_room_radiator_operational_mode', 'Supplement') %}
      Supplemental Heat
    {% elif is_state('binary_sensor.nighttime_status', 'on') %}
      Night
    {% elif is_state('binary_sensor.is_weekend', 'on') %}
      {% if is_state('binary_sensor.family_room_apply_occupied_setpoints', 'on') %}
        Weekend Occupied
      {% else %}
        Weekend Unoccupied
      {% endif %}
    {% else %}
      {% if is_state('binary_sensor.family_room_apply_occupied_setpoints', 'on') %}
        Weekday Occupied
      {% else %}
        Weekday Unoccupied
      {% endif %}
    {% endif %}
  icon: >-
    {% set state = states('sensor.family_room_setpoint_selector') %}
    {% if state == "Override" %}
      mdi:alert
    {% elif state == "Off" %}
      mdi:power
    {% elif state == "Overheated" %}
      mdi:thermometer-alert
    {% elif state == "Supplemental Heat" %}
      mdi:fire
    {% elif state == "Night" %}
      mdi:weather-night
    {% elif "Occupied" in state %}
      mdi:chair-rolling
    {% else %}
      mdi:sofa
    {% endif %}