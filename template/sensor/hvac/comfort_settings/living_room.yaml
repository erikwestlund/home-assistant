- name: "HVAC Comfort Setting Living Room"
  unique_id: hvac_comfort_setting_living_room
  state: >
    {% set is_override = is_state('input_boolean.hvac_override_status_living_room', 'on') %}
    {% set is_away_mode = is_state('input_boolean.hvac_away_mode', 'on') %}
    {% set is_weekday = is_state('binary_sensor.is_weekday', 'on') %}
    {% set is_night = is_state('binary_sensor.hvac_nighttime_in_window_living_room', 'on') %}

    {# 1. Override Check #}
    {% if is_override %}
      Override
    {# 2. Away Mode Check #}
    {% elif is_away_mode %}
      Away
    {# 3. Night Logic #}
    {% elif is_night %}
      Night
    {# 4. Weekend Logic #}
    {% elif not is_weekday %}
      Weekend
    {# 5. Weekday Logic #}
    {% else %}
      Weekday
    {% endif %}
  icon: >-
    {% set state = states('sensor.hvac_comfort_setting_living_room') %}
    {% if state == "Override" %}
      mdi:alert
    {% elif state == "Away" %}
      mdi:airplane
    {% elif state == "Night" %}
      mdi:weather-night
    {% elif state == "Weekend" %}
      mdi:calendar-weekend
    {% else %}
      mdi:calendar-weekday
    {% endif %}