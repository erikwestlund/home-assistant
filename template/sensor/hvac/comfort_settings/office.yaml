- name: "HVAC Comfort Setting Office"
  unique_id: hvac_comfort_setting_office
  state: >
    {% set is_override = is_state('input_boolean.hvac_override_status_office', 'on') %}
    {% set is_away_mode = is_state('input_boolean.hvac_away_mode', 'on') %}
    {% set is_weekday = is_state('binary_sensor.is_weekday', 'on') %}
    {% set is_working = is_state('binary_sensor.hvac_apply_working_setpoints_office', 'on') %}
    {% set is_night = is_state('binary_sensor.hvac_nighttime_active_office', 'on') %}

    {# 1. Override Check #}
    {% if is_override %}
      Override
    {# 2. Away Mode Check #}
    {% elif is_away_mode %}
      Away
    {# 3. Working Status Takes Precedence #}
    {% elif is_working %}
      Working
    {# 4. Night Check #}
    {% elif is_night %}
      Night
    {# 5. Weekday Check #}
    {% elif is_weekday %}
      Weekday
    {# 6. Weekend Default #}
    {% else %}
      Weekend
    {% endif %}
  icon: >-
    {% set state = states('sensor.hvac_comfort_setting_office') %}
    {% if state == "Override" %}
      mdi:alert
    {% elif state == "Away" %}
      mdi:airplane
    {% elif state == "Working" %}
      mdi:chair-rolling
    {% elif state == "Night" %}
      mdi:weather-night
    {% elif state == "Weekday" %}
      mdi:calendar
    {% else %}
      mdi:sofa
    {% endif %}