- name: "HVAC Comfort Setting Office"
  unique_id: hvac_comfort_setting_office
  state: >
    {% set is_override = is_state('input_boolean.hvac_override_status_office', 'on') %}
    {% set is_away_mode = is_state('input_boolean.hvac_away_mode', 'on') %}
    {% set is_weekday = is_state('binary_sensor.is_weekday', 'on') %}
    {% set is_night = is_state('binary_sensor.hvac_nighttime_in_window_office', 'on') %}
    {% set is_apply_occupied = is_state('binary_sensor.hvac_apply_occupied_time_in_window_office', 'on') %}

    {# 1. Override Check #}
    {% if is_override %}
      Override
    {# 2. Away Mode Check #}
    {% elif is_away_mode %}
      Away
    {# 3. Nighttime Check #}
    {% elif is_night %}
      Night
    {# 4. Weekend Logic #}
    {% elif not is_weekday %}
      Weekend
    {# 5. Weekday Logic #}
    {% elif is_apply_occupied %}
      Weekday Occupied
    {% else %}
      Weekday Unoccupied
    {% endif %}
  icon: >-
    {% set state = states('sensor.hvac_comfort_setting_office') %}
    {% if state == "Override" %}
      mdi:alert
    {% elif state == "Off" %}
      mdi:power
    {% elif state == "Away" %}
      mdi:airplane
    {% elif "Night" in state %}
      mdi:weather-night
    {% elif "Occupied" in state %}
      mdi:chair-rolling
    {% else %}
      mdi:sofa
    {% endif %}