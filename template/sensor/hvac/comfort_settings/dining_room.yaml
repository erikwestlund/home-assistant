- name: "HVAC Comfort Setting Dining Room"
  unique_id: hvac_comfort_setting_dining_room
  state: >
    {% set is_override = is_state('input_boolean.hvac_override_status_dining_room', 'on') %}
    {% set is_away_mode = is_state('input_boolean.hvac_away_mode', 'on') %}
    {% set is_night = is_state('binary_sensor.hvac_nighttime_in_window_dining_room', 'on') %}

    {# 1. Override Check #}
    {% if is_override %}
      Override
    {# 2. Away Mode Check #}
    {% elif is_away_mode %}
      Away
    {# 3. Nighttime Check #}
    {% elif is_night %}
      Night
    {# 4. Default to Daytime #}
    {% else %}
      Day
    {% endif %}
  icon: >-
    {% set state = states('sensor.hvac_comfort_setting_dining_room') %}
    {% if state == "Override" %}
      mdi:alert
    {% elif state == "Away" %}
      mdi:airplane
    {% elif state == "Night" %}
      mdi:weather-night
    {% else %}
      mdi:white-balance-sunny
    {% endif %}