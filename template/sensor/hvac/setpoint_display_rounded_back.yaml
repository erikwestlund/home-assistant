# Ducted System Setpoint (Rounded Back Display)
- name: "HVAC Setpoint Ducted Display (Rounded Back)"
  unique_id: hvac_setpoint_ducted_rounded_back_display
  state: >
    {% set c = states('sensor.hvac_setpoint_ducted_celsius') %}
    {{ 'Off' if c in ['None', 'unknown', 'unavailable', 'Off'] else (c | float * 1.8 + 32) | round(0) }}
  unit_of_measurement: "°F"
  icon: mdi:thermometer

