- name: "HVAC Office Override Until"
  state: >
    {% set override_time = states('input_datetime.hvac_override_until_office') %}
    {% if override_time != 'unknown' %}
      {{ override_time | as_datetime | timestamp_custom('%b %d, %I:%M %p') }}
    {% else %}
      Not Set
    {% endif %}

