- name: "Office Radiator Operational Mode"
  unique_id: office_radiator_operational_mode
  state: >
    {% if is_state('input_boolean.office_radiator_power_on_control', 'on') %}
      On
    {% else %}
      Off
    {% endif %}
  icon: >-
    {% if is_state('sensor.office_radiator_operational_mode', 'On') %}
      mdi:radiator
    {% else %}
      mdi:radiator-off
    {% endif %}

