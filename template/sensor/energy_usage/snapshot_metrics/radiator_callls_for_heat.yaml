# Office Radiators Calling for Heat - Previous Hour
snapshot_office_radiators_calling_for_heat_prev_hour:
  value: "{{ 1 if (states('input_boolean.radiator_called_for_heat_office_previous_hour') == 'on') else 0 }}"

# Office Radiators Calling for Heat - Now
snapshot_office_radiators_calling_for_heat_now:
  value: "{{ 1 if (state_attr('climate.office', 'hvac_action') == 'heating') else 0 }}"

# Office Radiators Calling for Heat - Changed
snapshot_office_radiators_calling_for_heat_changed:
  value: >
    {% if (state_attr('climate.office', 'hvac_action') == 'heating') != (states('input_boolean.radiator_called_for_heat_office_previous_hour') == 'on') %}
      1
    {% else %}
      0
    {% endif %}

