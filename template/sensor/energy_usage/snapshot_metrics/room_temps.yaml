- name: "Snapshot Office Temp Now"
  unique_id: "snapshot_office_temp_now"
  state: "{{ states('sensor.tina_office_average_temperature') | float(0) }}"
  unit_of_measurement: "°F"
  icon: mdi:thermometer

- name: "Snapshot Office Temp Prev Hour"
  unique_id: "snapshot_office_temp_prev_hour"
  state: "{{ states('input_number.hvac_office_average_temperature_60m_ago') | float(0) }}"
  unit_of_measurement: "°F"
  icon: mdi:thermometer

- name: "Snapshot Office Temp Change Hour"
  unique_id: "snapshot_office_temp_change_hour"
  state: "{{ (states('sensor.tina_office_average_temperature') | float(0)) - (states('input_number.hvac_office_average_temperature_60m_ago') | float(0)) }}"
  unit_of_measurement: "°F"
  icon: mdi:chart-line

