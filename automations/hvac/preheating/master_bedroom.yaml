# ğŸ”„ Reset HVAC Heat Gain Start Time Set Today (Master Bedroom)
- id: reset_hvac_heat_gain_start_time_set_today_master_bedroom
  alias: "Reset HVAC Heat Gain Start Time Set Today Master Bedroom"
  trigger:
    - platform: time
      at: "{{ states('input_datetime.hvac_preheat_end_window_master_bedroom') }}"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.hvac_preheating_on_master_bedroom
  mode: single

# ğŸ”„ Reset HVAC Preheating Stop Override Master Bedroom
- id: reset_hvac_preheating_stop_override_master_bedroom
  alias: "Reset HVAC Preheating Stop Override Master Bedroom"
  trigger:
    - platform: time
      at: "{{ states('input_datetime.hvac_preheat_end_window_master_bedroom') }}"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.hvac_preheating_stop_override_master_bedroom
  mode: single

# ğŸ”„ Start Preheating if Required (Master Bedroom)
- id: start_hvac_preheating_if_required_master_bedroom
  alias: "Start HVAC Preheating if Required Master Bedroom"
  trigger:
    - platform: time_pattern
      minutes: "/5"
  condition:
    - condition: state
      entity_id: binary_sensor.hvac_preheating_window_master_bedroom
      state: "on"
    - condition: state
      entity_id: input_boolean.hvac_preheating_on_master_bedroom
      state: "off"
  action:
    - condition: state
      entity_id: binary_sensor.hvac_preheat_required_master_bedroom
      state: "on"
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.hvac_preheating_on_master_bedroom
  mode: single