- id: "sync_erik_office_minisplit_power_mode_temperature"
  alias: "Sync Erik Office Mini Split Power, Mode, and Temperature"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.erik_office_mini_split_power_on_synced
        - binary_sensor.erik_office_mini_split_mode_synced
        - binary_sensor.erik_office_mini_split_temperature_synced
      to: "off"
  action:
    - choose:
        # Correct power state
        - conditions:
            - condition: state
              entity_id: binary_sensor.erik_office_mini_split_power_on_synced
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.eriks_office_room
                hvac_mode: >
                  {% if is_state('binary_sensor.erik_office_heat_pump_power_on_status', 'on') %}
                    {% if is_state('input_select.hvac_mode', 'Heat') %}
                      heat
                    {% else %}
                      cool
                    {% endif %}
                  {% else %}
                    off
                  {% endif %}
            - service: logbook.log
              data:
                name: "Erik Office Mini Split Sync Automation"
                message: >
                  Power state corrected. HVAC mode set to:
                  {% if is_state('binary_sensor.erik_office_heat_pump_power_on_status', 'on') %}
                    {% if is_state('input_select.hvac_mode', 'Heat') %}
                      heat
                    {% else %}
                      cool
                    {% endif %}
                  {% else %}
                    off
                  {% endif %}.

        # Correct mode
        - conditions:
            - condition: state
              entity_id: binary_sensor.erik_office_mini_split_mode_synced
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.eriks_office_room
                hvac_mode: >
                  {% if is_state('input_select.hvac_mode', 'Heat') %}
                    heat
                  {% else %}
                    cool
                  {% endif %}
            - service: logbook.log
              data:
                name: "Erik Office Mini Split Sync Automation"
                message: >
                  Mode corrected to:
                  {% if is_state('input_select.hvac_mode', 'Heat') %}
                    heat
                  {% else %}
                    cool
                  {% endif %}.

        # Correct temperature
        - conditions:
            - condition: state
              entity_id: binary_sensor.erik_office_mini_split_temperature_synced
              state: "off"
          sequence:
            - service: climate.set_temperature
              data:
                entity_id: climate.eriks_office_room
                temperature: >
                  {{ states('sensor.erik_office_mini_split_setpoint_target_temperature') | float(0) }}
            - service: logbook.log
              data:
                name: "Erik Office Mini Split Sync Automation"
                message: >
                  Temperature set to:
                  {{ states('sensor.erik_office_mini_split_setpoint_target_temperature') }}Â°F.
  mode: single