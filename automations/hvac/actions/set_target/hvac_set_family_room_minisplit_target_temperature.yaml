- id: "set_family_room_mini_split_setpoint"
  alias: "Set Family Room Mini Split Setpoint"
  trigger:
    - platform: state
      entity_id: sensor.family_room_mini_split_setpoint_target_temperature
  condition:
    - condition: template
      value_template: >
        {{ states('climate.family_room_heat_pump') != 'off' }}
    - condition: template
      value_template: >
        {{ states('sensor.family_room_mini_split_setpoint_target_temperature') | float(0) != state_attr('climate.family_room_heat_pump', 'temperature') | float(0) }}
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: >
                {{ is_state('climate.family_room_heat_pump', 'off') }}
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.family_room_heat_pump
                hvac_mode: >
                  {% if is_state('input_select.hvac_mode', 'Heat') %}
                    heat
                  {% else %}
                    cool
                  {% endif %}
            - service: logbook.log
              data:
                name: "Family Room Mini Split Automation"
                message: >
                  Family Room Mini Split was off. Turned on with HVAC mode {{ states('input_select.hvac_mode') }}.
    - service: climate.set_temperature
      data:
        entity_id: climate.family_room_heat_pump
        temperature: "{{ states('sensor.family_room_mini_split_setpoint_target_temperature') | float(0) }}"
    - service: logbook.log
      data:
        name: "Family Room Mini Split Automation"
        message: >
          Target temperature set to {{ states('sensor.family_room_mini_split_setpoint_target_temperature') }}Â°F.
          Previous temperature: {{ state_attr('climate.family_room_heat_pump', 'temperature') }}Â°F.
  mode: single