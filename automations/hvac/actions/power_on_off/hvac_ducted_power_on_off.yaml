- id: "turn_off_ducted_heat_pump"
  alias: "Turn Off Ducted Heat Pump"
  trigger:
    - platform: state
      entity_id: binary_sensor.ducted_heat_pump_power_on_status
      to: "off"
  condition:
    - condition: template
      value_template: >
        {{ not is_state('climate.ducted_heat_pump', 'off') }}
  action:
    - service: climate.turn_off
      target:
        entity_id: climate.ducted_heat_pump

- id: "turn_on_ducted_heat_pump"
  alias: "Turn On Ducted Heat Pump"
  trigger:
    - platform: state
      entity_id: binary_sensor.ducted_heat_pump_power_on_status
      to: "on"
  condition:
    - condition: template
      value_template: >
        {{ is_state('climate.ducted_heat_pump', 'off') }}
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.hvac_mode
              state: "Heat"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.ducted_heat_pump
                hvac_mode: heat
        - conditions:
            - condition: state
              entity_id: input_select.hvac_mode
              state: "Cool"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.ducted_heat_pump
                hvac_mode: cool