- id: "turn_off_family_room_heat_pump"
  alias: "Turn Off Family Room Heat Pump"
  trigger:
    - platform: state
      entity_id: binary_sensor.family_room_heat_pump_power_on_status
      to: "off"
  condition:
    - condition: template
      value_template: >
        {{ not is_state('climate.family_room_heat_pump', 'off') }}
  action:
    - service: climate.turn_off
      target:
        entity_id: climate.family_room_heat_pump

- id: "turn_off_family_room_radiator"
  alias: "Turn Off Family Room Radiator"
  trigger:
    - platform: state
      entity_id: binary_sensor.family_room_radiator_power_on_status
      to: "off"
  condition:
    - condition: template
      value_template: >
        {{ not is_state('climate.family_room_heating', 'off') }}
  action:
    - service: climate.turn_off
      target:
        entity_id: climate.family_room_heating

- id: "turn_on_family_room_radiator"
  alias: "Turn On Family Room Radiator"
  trigger:
    - platform: state
      entity_id: binary_sensor.family_room_radiator_power_on_status
      to: "on"
  condition:
    - condition: state
      entity_id: input_select.hvac_mode
      state: "Heat"
    - condition: template
      value_template: >
        {{ is_state('climate.family_room_heating', 'off') }}
  action:
    - service: climate.set_hvac_mode
      data:
        entity_id: climate.family_room_heating
        hvac_mode: heat