- id: track_radiator_calling_for_heat_hourly
  alias: "Track Radiator Calling for Heat Hourly"
  trigger:
    platform: time_pattern
    minutes: '7'  # Trigger every hour at the 7th minute
  action:
    # Office
    - service: input_boolean.turn_{{ 'on' if is_state('binary_sensor.hvac_radiator_calling_for_heat_office', 'on') else 'off' }}
      target:
        entity_id: input_boolean.radiator_calling_for_heat_office_previous_hour

    # Living Room
    - service: input_boolean.turn_{{ 'on' if is_state('binary_sensor.hvac_radiator_calling_for_heat_living_room', 'on') else 'off' }}
      target:
        entity_id: input_boolean.radiator_calling_for_heat_living_room_previous_hour

    # Family Room
    - service: input_boolean.turn_{{ 'on' if is_state('binary_sensor.hvac_radiator_calling_for_heat_family_room', 'on') else 'off' }}
      target:
        entity_id: input_boolean.radiator_calling_for_heat_family_room_previous_hour