- id: reset_radiator_called_for_heat_office_hourly
  alias: "Reset Radiator Calling for Heat in Office"
  trigger:
    platform: time_pattern
    minutes: '2'  # Trigger every hour at the start of the hour
  condition:
    condition: state
    entity_id: binary_sensor.hvac_radiator_calling_for_heat_office
    state: 'off'
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.radiator_called_for_heat_office_previous_hour

