- id: update_outdoor_temperature_60m_ago
  alias: "Update Outdoor Temperature 60 Minutes Ago"
  trigger:
    platform: time_pattern
    minutes: '0'  # This triggers every hour at the start (i.e., 00, 01, 02, ...)
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.outdoor_temperature_60m_ago
      data:
        value: "{{ states('sensor.current_temperature') }}"

- id: update_outdoor_temperature_15m_ago
  alias: "Update Outdoor Temperature 15 Minutes Ago"
  trigger:
    platform: time_pattern
    minutes: '/15'  # Triggers every 15 minutes
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.outdoor_temperature_15m_ago
      data:
        value: "{{ states('sensor.current_temperature') }}"

