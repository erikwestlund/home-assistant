# Office Radiator Setpoint 60m Ago (Every Hour)
- id: update_radiator_setpoint_office_60m_ago
  alias: "Update Radiator Setpoint Office 60m Ago"
  trigger:
    - platform: template
      value_template: >
        {{ now().minute == states('input_number.store_minute_office') | int }}
  action:
#    - service: input_number.set_value
#      target:
#        entity_id: input_number.hvac_radiator_setpoint_office_60m_ago
#      data:
#        value: "{{ states('sensor.hvac_radiator_setpoint_office') }}"

# Family Room Radiator Setpoint 60m Ago (Every Hour)
- id: update_radiator_setpoint_family_room_60m_ago
  alias: "Update Radiator Setpoint Family Room 60m Ago"
  trigger:
    - platform: template
      value_template: >
        {{ now().minute == states('input_number.store_minute_family_room') | int }}
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.hvac_radiator_setpoint_family_room_60m_ago
