# Office Radiator Setpoint 60m Ago (Every Hour)
- id: update_radiator_setpoint_office_60m_ago
  alias: "Update Radiator Setpoint Office 60m Ago"
  trigger:
    platform: time_pattern
    minutes: '0'  # Trigger every hour (start of each hour)
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.hvac_radiator_setpoint_office_60m_ago
      data:
        value: "{{ states('sensor.hvac_radiator_setpoint_office') }}"

