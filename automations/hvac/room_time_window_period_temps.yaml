# HVAC Average Temperature Daytime Automations
- id: set_hvac_average_temperature_daytime_office
  alias: "Set HVAC Average Temperature Daytime Office"
  trigger:
    -  platform: time_pattern
       minutes: "/30"
  action:
    - service: input_number.set_value
      target:
        entity_id: input_number.hvac_avg_temp_daytime_office
      data:
        value: "{{ states('sensor.hvac_average_temperature_daytime_office') | float }}"
  mode: single

