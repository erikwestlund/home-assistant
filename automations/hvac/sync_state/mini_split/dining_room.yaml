- id: "hvac_sync_mini_split_power_mode_setpoint_dining_room"
  alias: "HVAC Sync Mini Split Power, Mode, and Setpoint Dining Room"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.hvac_mini_split_power_synced_dining_room
        - binary_sensor.hvac_mini_split_mode_synced_dining_room
        - binary_sensor.hvac_mini_split_setpoint_synced_dining_room
        - input_boolean.hvac_override_status_dining_room
        - input_boolean.hvac_away_mode
      to: "off"
    - platform: time_pattern
      minutes: "/5"
  action:
    - choose:
        # ✅ Power, Mode, and Setpoint All at Once if Mini Split is Off
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_power_synced_dining_room
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.dining_room_heat_pump
                hvac_mode: >
                  {% if is_state('binary_sensor.hvac_mini_split_power_status_dining_room', 'on') %}
                    {% if is_state('sensor.hvac_mode', 'Heat') %}
                      heat
                    {% else %}
                      cool
                    {% endif %}
                  {% else %}
                    off
                  {% endif %}
            - service: climate.set_temperature
              data:
                entity_id: climate.dining_room_heat_pump
                temperature: >
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') | float(64.4) }}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Dining Room"
                message: >
                  Mini Split turned on. Mode set to:
                  {{ states('sensor.hvac_mode') }} and temperature set to:
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') }}°F.

        # ✅ Correct Mode and Setpoint if Mode is Incorrect
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_mode_synced_dining_room
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.dining_room_heat_pump
                hvac_mode: >
                  {% if is_state('sensor.hvac_mode', 'Heat') %}
                    heat
                  {% else %}
                    cool
                  {% endif %}
            - service: climate.set_temperature
              data:
                entity_id: climate.dining_room_heat_pump
                temperature: >
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') | float(64.4) }}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Dining Room"
                message: >
                  Mode corrected to:
                  {{ states('sensor.hvac_mode') }} and temperature set to:
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') }}°F.

        # ✅ Correct Temperature
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_setpoint_synced_dining_room
              state: "off"
          sequence:
            - service: climate.set_temperature
              data:
                entity_id: climate.dining_room_heat_pump
                temperature: >
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') | float(64.4) }}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Dining Room"
                message: >
                  Temperature set to:
                  {{ states('sensor.hvac_mini_split_setpoint_dining_room_lg_converted') }}°F.
  mode: single