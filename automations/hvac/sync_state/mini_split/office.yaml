- id: "sync_hvac_mini_split_power_mode_temperature_office"
  alias: "HVAC Sync Mini Split Power, Mode, and Temperature Office"
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.hvac_mini_split_power_synced_office
        - binary_sensor.hvac_mini_split_mode_synced_office
        - binary_sensor.hvac_mini_split_setpoint_synced_office
        - input_boolean.hvac_override_status_office
        - input_boolean.hvac_away_mode
      to: "off"
    - platform: time_pattern
      minutes: "/5"
  action:
    - choose:
        # Correct Power State
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_power_synced_office
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.office_heat_pump
                hvac_mode: >
                  {% if is_state('binary_sensor.hvac_mini_split_power_status_office', 'on') %}
                    {% if is_state('input_select.hvac_mode', 'Heat') %}
                      heat
                    {% else %}
                      cool
                    {% endif %}
                  {% else %}
                    off
                  {% endif %}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Automation Office"
                message: >
                  Power state corrected. HVAC mode set to:
                  {{ states('input_select.hvac_mode') }}.

        # Correct Mode
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_mode_synced_office
              state: "off"
          sequence:
            - service: climate.set_hvac_mode
              data:
                entity_id: climate.office_heat_pump
                hvac_mode: >
                  {% if is_state('input_select.hvac_mode', 'Heat') %}
                    heat
                  {% else %}
                    cool
                  {% endif %}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Automation Office"
                message: >
                  Mode corrected to:
                  {{ states('input_select.hvac_mode') }}.

        # Correct Temperature
        - conditions:
            - condition: state
              entity_id: binary_sensor.hvac_mini_split_setpoint_synced_office
              state: "off"
          sequence:
            - service: climate.set_temperature
              data:
                entity_id: climate.office_heat_pump
                temperature: >
                  {{ [states('sensor.hvac_mini_split_setpoint_office_rounded_back') | float(0), 64.4] | max }}
            - service: logbook.log
              data:
                name: "HVAC Mini Split Sync Automation Office"
                message: >
                  Temperature set to:
                  {{ states('sensor.hvac_mini_split_setpoint_office_rounded_back') }}Â°F.
  mode: single